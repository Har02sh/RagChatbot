<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/index.css') }}">
    <script src="{{ url_for('static', filename='js/NotificationSystem.js') }}"></script>
</head>
<body>
    <!-- Sidebar toggle for mobile -->
    <div class="menu-toggle" id="menuToggle" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                New Chat
            </button>
        </div>
        <div class="sidebar-content">
            <ul class="chat-history" id="chatHistory">
                <!-- Chat history items will be added here dynamically -->
            </ul>
        </div>
        <div class="sidebar-footer">
            <div class="user-profile" id="profileDropdown">
                <div class="avatar"><img src="{{url_for('static', filename='images/avatar.png')}}" style="width: 100%;" alt="avatar"></div>
                <div class="user-info">
                    <div class="username">{{name}}</div>
                    <div class="user-email">{{email}}</div>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                Logout
            </button>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main">
        <div class="chat-header">
            <div class="bot-avatar">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>
            </div>
            <div class="bot-info">
                <h2>Inquiro</h2>
                <p>Let your documents talk back</p>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Empty state shown initially -->
            <div class="empty-state" id="emptyState">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 16v-4"></path><path d="M12 8h.01"></path></svg>
                <h2>Start a new conversation</h2>
                <p>Ask me anything about general knowledge, creative writing, code explanations, or anything else you need help with.</p>
            </div>
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <div class="attachment-btn">
                    <input type="file" id="pdfUpload" class="pdf-upload-input" accept=".pdf" multiple>
                    <label for="pdfUpload" class="pdf-upload-label" title="Upload PDF">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                        </svg>
                    </label>
                </div>
                <textarea class="chat-input" id="chatInput" placeholder="Type your message here..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="upload-preview" id="uploadPreview" style="display: none;">
                <!-- PDF preview items will appear here when files are selected -->
            </div>

            <!-- UPDATED: Simplified progress container - content will be added dynamically -->
            <div id="uploadProgressContainer" class="upload-progress-container" style="display: none;">
                <!-- Progress content will be dynamically inserted here -->
            </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{url_for('static', filename='js/index.js')}}"></script>
</html>
